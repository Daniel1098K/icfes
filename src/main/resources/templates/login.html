<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Saber Pro UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="https://www.uts.edu.co/sitio/wp-content/uploads/2021/11/logo-uts-v-white.png" alt="Logo UTS" class="uts-logo">
                <h4>Sistema de Gestión Saber Pro</h4>
            </div>
            <div class="card-body p-4 p-lg-5">
                <form th:action="@{/login}" method="post">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenido</h5>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Has cerrado sesión exitosamente.
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus/>
                        <label for="username">Usuario</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required/>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg w-100" style="background-color: #005D3B;" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
