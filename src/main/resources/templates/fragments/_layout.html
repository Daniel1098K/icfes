<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo ?: 'Saber Pro UTS'}">Saber Pro UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<!-- ========== SIDEBAR ========== -->
<div class="sidebar">
    <div class="logo">
        <img src="https://www.uts.edu.co/sitio/wp-content/uploads/2021/11/logo-uts-v-white.png" alt="Logo UTS">
    </div>
    <hr class="bg-light">
    
    <!-- Menú Coordinación -->
    <ul class="nav flex-column" sec:authorize="hasAuthority('COORDINACION')">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/coordinacion/dashboard') ? 'active' : ''}" th:href="@{/coordinacion/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/coordinacion/estudiantes') ? 'active' : ''}" th:href="@{/coordinacion/estudiantes}">
                <i class="fas fa-users"></i> Estudiantes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/coordinacion/resultados') ? 'active' : ''}" th:href="@{/coordinacion/resultados}">
                <i class="fas fa-poll"></i> Resultados
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/coordinacion/informes') ? 'active' : ''}" href="#informesSubmenu" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="informesSubmenu">
                <i class="fas fa-chart-bar"></i> Informes
            </a>
            <div class="collapse" id="informesSubmenu" style="background: #004a2f;">
                <ul class="nav flex-column ps-4">
                    <li><a class="nav-link" th:href="@{/coordinacion/informes/general}">General</a></li>
                    <li><a class="nav-link" th:href="@{/coordinacion/informes/beneficios}">Con Beneficios</a></li>
                    <li><a class="nav-link" th:href="@{/coordinacion/informes/no-aprobados}">No Aprobados</a></li>
                </ul>
            </div>
        </li>
    </ul>

    <!-- Menú Estudiante -->
    <ul class="nav flex-column" sec:authorize="hasAuthority('ESTUDIANTE')">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/estudiante/dashboard') ? 'active' : ''}" th:href="@{/estudiante/dashboard}">
                <i class="fas fa-home"></i> Mi Panel
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/estudiante/mi-resultado') ? 'active' : ''}" th:href="@{/estudiante/mi-resultado}">
                <i class="fas fa-graduation-cap"></i> Mi Resultado
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/estudiante/mis-beneficios') ? 'active' : ''}" th:href="@{/estudiante/mis-beneficios}">
                <i class="fas fa-gift"></i> Mis Beneficios
            </a>
        </li>
    </ul>
    
    <div class="sidebar-footer">
        <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>
</div>

<!-- ========== CONTENIDO PRINCIPAL ========== -->
<div class="main-content">
    <div class="top-header">
        <span class="me-3">Bienvenido, <strong sec:authentication="name">Usuario</strong></span>
    </div>

    <div class="content-wrapper" th:fragment="content">
        <!-- El contenido específico de cada página se insertará aquí -->
    </div>

    <footer class="footer">
        © <span th:text="${#dates.year(#dates.createNow())}">2024</span> Unidades Tecnológicas de Santander
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
